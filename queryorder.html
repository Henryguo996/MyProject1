    <h1>訂單查詢</h1>
    <div class="search-container">
      <label for="orderId">訂單號：</label>
      <input type="text" id="orderId" placeholder="請輸入訂單號" />
      <label for="productName">商品名稱：</label>
      <input type="text" id="productName" placeholder="請輸入商品名稱" />
      <button id="searchBtn">查詢</button>
      <button id="resetBtn">重置</button>
    </div>

    <table id="orderTable" class="display">
      <thead>
        <tr>
          <th>訂單號</th>
          <th>商品名稱</th>
          <th>數量</th>
          <th>總金額</th>
          <th>狀態</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ORD001</td>
          <td><a href="">筆記型電腦</a></td>
          <td>1</td>
          <td>30000</td>
          <td>已出貨</td>
        </tr>
        <tr>
          <td>ORD002</td>
          <td><a href="">筆記型電腦</a></td>
          <td>2</td>
          <td>1200</td>
          <td>處理中</td>
        </tr>
        <tr>
          <td>ORD003</td>
          <td><a href="">筆記型電腦</a></td>
          <td>1</td>
          <td>800</td>
          <td>已完成</td>
        </tr>
        <!-- 更多訂單資料 -->
      </tbody>
    </table>

    <!-- 引入 jQuery 和 DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        // 初始化 DataTable
        var table = $("#orderTable").DataTable({
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANT.json",
          },
          pageLength: 5,
        });

        // 查詢按鈕點擊事件
        $("#searchBtn").on("click", function () {
          var orderId = $("#orderId").val().trim();
          var customerName = $("#customerName").val().trim();
          var productName = $("#productName").val().trim();

          // 設定每一欄的搜尋條件
          table.columns(0).search(orderId);
          table.columns(1).search(customerName);
          table.columns(2).search(productName);
          table.draw();
        });

        // 重置按鈕點擊事件
        $("#resetBtn").on("click", function () {
          $("#orderId").val("");
          $("#customerName").val("");
          $("#productName").val("");
          table.columns().search("").draw();
        });
      });
    </script>
    <script type="module" src="data/queryorder.js"></script>
