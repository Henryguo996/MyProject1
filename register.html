    <main>
      <section class="info-members">
        <div>
          <h3>會員專區</h3>
        </div>
      </section>
      <section class="members">
        <div>
          <form action="#" method="POST">
            <h2>註冊新會員</h2>
            <input
              type="text"
              name="email"
              placeholder="電子郵件"
              minlength="3"
              maxlength="20"
              value=""
              onkeyup="value=value.replace(/\s+/g,'')"
            /><br />
            <input
              type="password"
              name="password"
              minlength="3"
              maxlength="20"
              pattern="[0-9a-fA-F]{6,12}"
              value=""
              onkeyup="value=value.replace(/\s+/g,'')"
              placeholder="新增密碼6-12位數"
            /><br />
            <input
              type="password"
              name="password2"
              minlength="3"
              maxlength="20"
              pattern="[0-9a-fa-F]{6,8}"
              value=""
              onkeyup="value=value.replace(/\s+/g,'')"
              placeholder="確認密碼"
            /><br /><br />
            <button class="btn1">註冊</button><br />
          </form>
        </div>
      </section>
