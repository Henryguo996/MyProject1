<!DOCTYPE html>
<html lang="zh-Hants">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>阿和的購物網站</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/components/index.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="./images/icons/logo.svg" alt="阿和的購物網站" />
        <h1>馬上開始SHOOPING!~</h1>
      </a>
      <nav>
        <ul>
          <li>
            <a href="index.html"><i class="fa-solid fa-house"></i> 回首頁</a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-user"></i> 會員登入</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-receipt"></i> 訂單查詢</a>
          </li>
          <li>
            <a href="checkout.html"
              ><i class="fa-solid fa-cart-shopping"></i> 購物車(<span
                class="cart-num"
                >0</span
              >)</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="background-img">
        <div class="filter">
          <h3>熱賣商品</h3>
        </div>
      </section>

      <section class="info-products">
        <section class="info-right">
          <h3>全站商品</h3>
          <section class="search">
            <input class="search-input" placeholder="搜尋" />
            <button class="search-button">
              <img class="search-icon" src="./images/icons/search.svg" />
            </button>
          </section>
        </section>

        <section class="product-grid">
          <div class="products"></div>
        </section>
      </section>
    </main>

    <footer>
      <section class="logo">
        <a href="">
          <img src="./images/icons/logo.svg" alt="logo" />
          <h3>阿和的購物網站</h3>
        </a>
      </section>
      <section class="links">
        <a href="#"
          ><img
            title="facebook"
            src="./images/icons/facebook.svg"
            alt="facebook"
          />
          <p>Facebook</p></a
        >
        <a href="#"
          ><img
            title="instagram"
            src="./images/icons/instagram.svg"
            alt="instagram"
          />
          <p>Instagram</p></a
        >
        <a href="#"
          ><img
            title="youtube"
            src="./images/icons/youtube.svg"
            alt="youtube"
          />
          <p>YouTube</p></a
        >
        <a href="#"
          ><img title="LINE" src="./images/icons/line.svg" alt="line" />
          <p>LINE官方帳號</p></a
        >
      </section>
    </footer>

    <script>
      setInterval(() => {
        let topBackground = document.querySelector("section.background-img");
        if (
          topBackground.style.backgroundImage ==
          'url("../images/product_images/product_image1.jpg")'
        ) {
          topBackground.style.backgroundImage =
            'url("../images/product_images/product_image2.jpg")';
        } else if (
          topBackground.style.backgroundImage ==
          'url("../images/product_images/product_image2.jpg")'
        ) {
          topBackground.style.backgroundImage =
            'url("../images/product_images/product_image3.jpg")';
        } else {
          topBackground.style.backgroundImage =
            'url("../images/product_images/product_image1.jpg")';
        }
      }, 3000);
    </script>

    <script type="module" src="./scripts/pages/index.js"></script>
  </body>
</html>
